{% extends "navigate/base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'navigate/css/search-results.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'navigate/css/infowindow.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'navigate/css/itinerary-control.css' %}">
{% endblock css %}

{% block content %}
{% csrf_token %}
<!-- search bar -->
<div class="row top">
	<div class="logo-nav">
		<img src='/static/navigate/images/white-logo.png'>
	</div>

	<div class="row" id="search-bar">
		<!-- put place name in search bar if needed -->
		<input id="address" type="text" placeholder="Search for bars"
		{% if place != "" %} 
			value="{{place}}"
		{% endif %}>
		<button class="button_class"><i class="fa fa-search"></i></button>
	</div>
</div>



<!-- 	</div>
</div> -->

<!-- map and list -->
<div class="row bottom">
	<!-- map -->
	<div class="col-sm-7" id="map-container">
		<div id="map" class="centered"></div>

		<div id="itinerary-control"></div>
	</div>

	<!-- list -->
	<div class="col-sm-5" id="list-container">


		<div class="results-container centered">
			<div id="search-title"></div>

			<ul id="search-results"></ul>
		</div>
	</div>
</div>

<script src="{% static 'navigate/js/globals.js' %}"></script>
<script src="{% static 'navigate/js/map.js' %}"></script>
<script src="{% static 'navigate/js/markers.js' %}"></script>
<script src="{% static 'navigate/js/searchresults.js' %}"></script>
<script src="{% static 'navigate/js/djikstra.js' %}"></script>
<script src="{% static 'navigate/js/itinerary-control.js' %}"></script>
<script src="{% static 'navigate/js/itinerary.js' %}"></script>
<script src="{% static 'navigate/js/infowindow.js' %}"></script>
{% endblock content %}
