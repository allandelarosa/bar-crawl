{% extends "navigate/base.html" %}
{% load static %}

{% block content %}
{% csrf_token %}
<!-- search bar -->
<div class="row top" id="top-container">
	<div class="col-sm-10">
		<div class="row" id="search-bar-container">
			<div class="input-group mb-4 p-1">
				
				<input id="address" type="search" placeholder="Search for bars" aria-describedby="button-addon2" class="form-control bg-none border-0 ml-1"
				{% if place != "" %}
					value="{{place}}" 
				{% endif %}>

				<div class="input-group-append border-0 searchbar-color">
					<button id="button-addon2" type="button" class="btn btn-link ml-1 submit">
						<i class="fa fa-search"></i>
					</button>
				</div>
			</div>
		</div>

		<div class=row id="options-container">
			<!-- <p>dummy options</p> -->
		</div>
	</div>
</div>

<!-- map and list -->
<div class="row bottom">
	<!-- map -->
	<div class="col-sm-8" id="map-container">
		<div class="centered" id="map"></div>
	</div>

	<!-- list -->
	<div class="col-sm-4" id="list-container">
		<div class="results-container centered">
			<ul id="search-results"></ul>
		</div>
	</div>
</div>

<script src="{% static 'navigate/js/globals.js' %}"></script>
<script src="{% static 'navigate/js/map.js' %}"></script>
<script src="{% static 'navigate/js/markers.js' %}"></script>
<script src="{% static 'navigate/js/searchresults.js' %}"></script>
<script src="{% static 'navigate/js/djikstra.js' %}"></script>
<script src="{% static 'navigate/js/itinerary.js' %}"></script>
{% endblock content %}
